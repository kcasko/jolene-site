# Netlify Configuration
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed - static site with vanilla JS
  publish = "."
  functions = "netlify/functions"

# Redirect rules
[[redirects]]
  from = "/shop/checkout"
  to = "/.netlify/functions/create-checkout-session"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/content/*.json"
  [headers.values]
    Cache-Control = "public, max-age=300"
    Access-Control-Allow-Origin = "*"

# Form submissions
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Environment variables (set in Netlify dashboard)
# STRIPE_SECRET_KEY - Your Stripe secret key
# STRIPE_PUBLISHABLE_KEY - Your Stripe publishable key
# MAILCHIMP_API_KEY - Mailchimp API key for newsletter
# MAILCHIMP_LIST_ID - Mailchimp audience/list ID
# CONTACT_EMAIL - Email for form submissions (jolenecasko@gmail.com)

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-sitemap"

  [plugins.inputs]
    buildDir = "."
    exclude = [
      '/admin/**',
      '/legal/**'
    ]
